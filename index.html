<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"><p class="w"></p></div>
        <div class="buttons">
            <div id="why">
                <div id="row1-container">
                    <button class="row1 b" id="7">7</button>
                    <button class="row1 b" id="8">8</button>
                    <button class="row1 b" id="9">9</button>
                    <button class="row1 b" id="รท">รท</button>
                </div>
                <div id="row2-container">
                   <button class="row2 b" id="4">4</button>
                   <button class="row2 b" id="5">5</button>
                   <button class="row2 b" id="6">6</button>
                   <button class="row2 b" id="*">x</button>
                </div>
                <div id="row3-container">
                    <button class="row3 b" id="1">1</button>
                    <button class="row3 b" id="2">2</button>
                    <button class="row3 b" id="3">3</button>
                    <button class="row3 b" id="-">-</button>
                </div>
            </div>
            <div id="s-container">
                <button class="z">CE</button>
                <button class="s" id="enter">SOLVE</button>
                <button class="y b" id="+">+</button>
            </div>
        </div>
    </div>
</body>
</html>

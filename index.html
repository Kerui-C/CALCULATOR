<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="screen"><p>0</p></div>

                <button class="row1">8</button>
                <button class="row1">9</button>
                <button class="row1">รท</button>
            </div>
            <div id="row2-container">
                <button class="row2">4</button>
                <button class="row2">5</button>
                <button class="row2">6</button>
                <button class="row2">ร</button>
            </div>
            <div id="row3-container">
                <button class="row3">1</button>
                <button class="row3">2</button>
                <button class="row3">3</button>
                <button class="row3">-</button>
            </div>
            <div id="s-container">
                <button class="z">CE</button>
                <button class="s">SOLVE</button>
                <button class="y">+</button>
            </div>
        </div>
    </div>
</body>
</html>
